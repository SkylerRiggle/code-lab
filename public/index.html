<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An application for getting familiar with the basics of computer programming.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="icon" href="./icon_512.png">
    
    <title>Code Lab</title>
  </head>
  <body>
    <div class="pg-block">
      <button class="pg-tab" style="background-color: #b4a7d6;">
        <img src="./images/lightbulb.svg" height="28px"/>
        &nbsp;Methods
      </button>

      <div id="methods-tab" style="background-color: #d9d2e9;">
        <p>TAB CONTENT</p>
      </div>

      <button class="pg-tab" style="background-color: #ea9999;">
        <img src="./images/math.svg" height="28px"/>
        &nbsp;Math
      </button>

      <div id="math-tab" style="background-color: #f4cccc;">
        <p>TAB CONTENT</p>
      </div>

      <button class="pg-tab" style="background-color: #9fc5e8;">
        <img src="./images/brain.svg" height="28px"/>
        &nbsp;Logic
      </button>

      <div id="logic-tab" style="background-color: #c9daf8;">
        <p>TAB CONTENT</p>
      </div>

      <button class="pg-tab" style="background-color: #b6d7a8;">
        <img src="./images/palette.svg" height="28px"/>
        &nbsp;Drawing
      </button>

      <div id="drawing-tab" style="background-color: #d9ead3;">
        <p>TAB CONTENT</p>
      </div>

      <button class="pg-tab" style="background-color: #ffe599;">
        <img src="./images/megaphone.svg" height="28px"/>
        &nbsp;Sound
      </button>

      <div id="sound-tab" style="background-color: #fff2cc;">
        <p>TAB CONTENT</p>
      </div>
    </div>

    <div class="cd-work">
      <div style="background-color: white;">
        <p>Code Title Bar</p>
      </div>

      <p>Code Workspace</p>
    </div>

    <div class="rs-prev">
      <p>Result Preview</p>

      <div>
        <p>Variable Panel</p>
      </div>
    </div>

    <script src="../src/index.ts"></script>
  </body>
</html>
